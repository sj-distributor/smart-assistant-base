version: "3.1"
nlu:
  - intent: greet
    examples: |
      - 你好
      - 早上好
      - 中午好
      - hello
      - 晚上好
      - 親愛的
      - nihao
      - Hi
      - 有人在吗
      - 哈喽
      - Hello
  - intent: goodbye
    examples: |
      - 再見
      - 晚安
      - bye
  - intent: affirm
    examples: |
      - 好的
      - 對的
      - 是
      - 可以
      - ok
      - 是的 信息正确
      - 我已经入群了啦！谢谢
      - 确认
      - yes
      - confirm
      - 信息正确，谢谢！
      - Please
      - 没问题
      - 信息正确，谢谢
      - Correct.
      - 确实
      - 正确
  - intent: deny
    examples: |
      - no
      - 不
      - 不是
      - 不行
      - 不好
      - 這樣不行
      - 不需要了
      - 不用了
      - 不要
      - 不對
      - I don’t want to
  - intent: followup
    examples: |
      - 帮忙追下进度
      - 帮忙跟进一下
      - 提醒我
      - 帮忙安排一下会议
      - 追進度
  - intent: stop_form
    examples: |
      - 停止
      - 我不想繼續了
      - 跳出來吧
  - intent: create_wechat_group
    examples: |
      - 幫忙創建一個群
      - 開群
      - 我想開一個群
      - 開通群聊
      - 幫忙開個群
      - 拉個群
  - intent: ask_food_details
    examples: |
      - 請問黑肉多少錢
      - 請問雞胸肉多少錢
      - 幫忙報價雞胸肉
      - 請問奶油果多少錢
      - 请问肌肉多少钱
      - 鸡肉多少钱
  - intent: complain
    examples: |
      - 那個雞腿肉發臭
      - 質量好差
      - 發霉了
      - 爛了
      - 司機送錯貨了
      - 司機今天脾氣不好
      - 不新鮮
  - intent: send_email
    examples: |
      - 可否幫忙發郵件
      - 幫忙發email
      - 我想發郵件
      - 我想發email
