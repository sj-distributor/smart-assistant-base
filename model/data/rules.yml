version: "3.1"

rules:
  - rule: Stop follow form
    condition:
      # Condition that form is active.
      - active_loop: reminder_form
    steps:
      # Form is deactivated
      - intent: stop_form
      - action: utter_stop_form
      - action: action_restart

  - rule: Stop create group form
    steps:
      # Form is deactivated
      - intent: stop_form
      - action: utter_stop_form
      - action: action_restart

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: transfer to customer service
    steps:
      - intent: nlu_fallback
      - action: utter_customer_service

  - rule: Activate follow form
    steps:
      - intent: followup
      - action: reminder_form
      - active_loop: reminder_form

  - rule: Activate create wechat group form
    steps:
      - intent: create_wechat_group
      - action: create_wechat_group_form
      - active_loop: create_wechat_group_form

  - rule: Reminder form slots filled
    condition:
      # Condition that form is active.
      - active_loop: reminder_form
    steps:
      # Form is deactivated
      - action: reminder_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: utter_submit_reminder_form
      - action: utter_reminder_form_slot_values

  - rule: Create wechat group form slots filled
    condition:
      # Condition that form is active.
      - active_loop: create_wechat_group_form
    steps:
      # Form is deactivated
      - action: create_wechat_group_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: utter_submit_create_wechat_group_form
      - action: utter_create_wechat_group_form_slot_values

  - rule: Add item to order form slots filled
    condition:
      # Condition that form is active.
      - active_loop: add_to_order_form
    steps:
      # Rasa will automactically trigger this rule when all slots filled
      - action: add_to_order_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when slots are filled.
      - action: action_submit_add_to_order_form

  - rule: Send email form slots filled
    condition:
      # Condition that form is active.
      - active_loop: send_email_form
    steps:
      # Rasa will automactically trigger this rule when all slots filled
      - action: send_email_form
      - active_loop: null
      # The actions we want to run when slots are filled.
      - action: action_prepare_email
